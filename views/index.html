<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.8/css/mdb.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles/styles.css" media="screen" title="no title" charset="utf-8">
  <title>Home Page</title>

  <style>
    body {
      background-image: url("https://mdbootstrap.com/img/Photos/Horizontal/Nature/full page/img(11).jpg");

    }
    </style>

</head>

<body>

<div class="container">
  <div class="row">
    <div class="col-0 col-lg-3"></div>
    <div class="col-12 col-lg-6">
      <form class="text-center border border-light p-5" action="#!">

        <p class="h4 mb-4">Sign in</p>
        <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="Username">
    
      
        <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">
    
        <input type="text" id="doctor-id" class="form-control mb-4" placeholder="Doctor ID">
    
        <div class="d-flex justify-content-around">
          <div>
    
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
              <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
            </div>
          </div>
          <div>
    
            <a href="">Forgot password?</a>
          </div>
        </div>
    
        <button class="btn btn-info btn-block my-4" type="submit" id="sign-in-btn">Sign in</button>
    
      </form>
    </div>
    <div class="col-0 col-lg-3"></div>
  </div>
</div>
  
 

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.8/js/mdb.min.js"></script>
  <script type="text/javascript" src="/js/index.js"></script>
</body>

</html>
